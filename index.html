<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <Link rel="stylesheet" href="style.css"></Link>
    <title>Frontend Mentor | Tip calculator app</title>    
  </head>
  <body>
    <header><img src="./images/logo.svg" alt="splitter logo"></header>
    <div class="container">
      <div class="input">
        <label for="bill">Bill</label>
        <input type="text" id="total-bill"/>

        <!-- Insert grid here -->
        <div class="tip-display">
          <label for="tip-display__container">Select Tip %</label>
          <div class="tip-display__container">
            <div class="tip-display__item" id="tip5">5%</div>
            <div class="tip-display__item" id="tip10">10%</div>
            <div class="tip-display__item" id="tip15">15%</div>
            <div class="tip-display__item" id="tip25">25%</div>
            <div class="tip-display__item" id="tip50">50%</div>
            <input type="text" placeholder="Custom" id="custom-value">
          </div>
        </div>

        <div class="num-people-text">
          <label for="number-of-people">Number of people</label>
          <p id="warning">Can't be zero</p>
        </div>        
        <input type="text" id="number-people">
      </div>

      <div class="display">
        <div class="display__data">
          <div class="display__data-left">
            <p>Tip Amount</p>
            <span>/ person</span>
          </div>
          <div class="display__data-right">
            <p id="display-tip">$0.00</p>
          </div>
        </div>

        <div class="display__data">
          <div class="display__data-left">
            <p>Total</p>
            <span>/ person</span>
          </div>
          <div class="display__data-right">
            <p id="display-total">$0.00</p>
          </div>
        </div>
        <button class="reset" id="reset-btn">
          RESET
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="https://github.com/benjbright">Ben Bright</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
